<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<input type="checkbox" id="checkbox">
	<header class="header">
		<h2 class="u-name">Task Manager</b>

			</label>
		</h2>
		

	</header>
	<div class="body">
		<nav class="side-bar">

			</div>
			<ul>
				<li>
					<a href="#">
						<i class="fa fa-tasks" aria-hidden="true"></i>
						<span><a href="task.html">My Tasks</a></span>

				</li>
				<li>
					<a href="#">
						<i class="fa fa-exclamation-circle" aria-hidden="true"></i>
						<span><a href="overdue.html">Overdue</a></span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-calendar" aria-hidden="true"></i>
						<span><a href="upcoming.html">Upcoming</a></span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
						<span><a href="pending.html">Pending</a></span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-flag" aria-hidden="true"></i>
						<span><a href="priority.html">Priority</a></span>
					</a>
				</li>
				<li>
					<a href="#">
						<i class="fa fa-check" aria-hidden="true"></i>

				</li>
				<li>
					<a href="#">
						<i class="fa fa-power-off" aria-hidden="true"></i>

		</nav>
		<section class="section-1">
			<!-- Content removed -->
			<div class="task-sections">
				<div class="task-card"> <a href="task.html">My Task</a></div>
				<div class="task-card"><a href="overdue.html">Overdue</a></div>
				<div class="task-card"><a href="upcoming.html">Upcoming Task</a></div>
				<div class="task-card"><a href="pending.html">Pending</a></div>
				<div class="task-card"><a href="priority.html">Priority</a></div>
				<div class="task-card"><a href="complete.html">Completed</a></div>
			</div>
